<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style/style.css" rel="stylesheet">
    <title>Photo gallery</title>
  </head>
  <body>
      <header class="header">
        <div>
          created by Lilla Virag
        </div>
      </header>

    <main class="main-content">
      <h1>
        Photo Gallery
        <h2>First project with JavaScript</h2>
      </h1>

      <div class="gallery">
        <div class="photo-view">
          <div class="big-size-photo-box">
            <img  class="big-image" src="images/1.jpg" alt="" />
          </div>
          <div class="photo-description-box">
          </div>
          <div class="image-navigate-back">
            <img class="back-arrow" src="style/left_white.png" alt="" />
          </div>
          <div class="image-navigate-next">
            <img class="right-arrow" src="style/right_white.png" alt="" />
          </div>
        </div>

        <div class="thumb-box">

        </div>
      </div>
    </main>

    <footer>
      <a href="http://jaymantri.com/">pictures of Jay Mantri</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
