<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <link href="style/style.css" rel="stylesheet">
    <title>ToDo App</title>
  </head>
  <body>
    <div class="todo-container"></div>
      <textarea class="todo-input", name="name" rows="8" cols="40"></textarea>
    <div class="buttons">
      <button class="add-item-button", type="button" name="button">add new todo</button>
      <button class="complete-item-button", type="button" name="button">complete a todo item</button>
      <button class="remove-completed-items-button", type="button" name="button">delete all completed items</button>
    </div>
    <script src="callback.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
