<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <link href="style/style.css" rel="stylesheet">
    <title>ToDo App</title>
  </head>
  <body>
    <header>
      <div class="date">
        Friday, 22 January 2016
      </div>
    </header>
    <main class="main-content">
      <h1>ToDo List</h1>
      <div class="todo-container"></div>
        <textarea class="todo-input" placeholder="Write your next ToDo here!" cols="40" rows="3"></textarea>
      <div class="buttons">
        <button class="add-item-button", type="button" name="button">add new todo</button>
        <div class="list-box">
          <h2></h2>
          <div class="listed-items">

          </div>
        </div>
        <button class="complete-item-button", type="button" name="button">complete a todo item</button>
        <button class="remove-completed-items-button", type="button" name="button">delete all completed items</button>
      </div>
    </main>
    <script src="callback.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
